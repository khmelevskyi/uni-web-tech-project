<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="table1.css">
    <title>FixedTable</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0" width="860"  align="center">
        <tr>
            <td colspan="3" class="header">1</td>
        </tr>
        <tr>
            <td class="left_col">2</td>
            <td class="center_col">4</td>
            <td class="right_col">5</td>
        </tr>
        <tr>
            <td colspan="3" class="footer">3</td>
        </tr>
    </table>
</body>
</html>
